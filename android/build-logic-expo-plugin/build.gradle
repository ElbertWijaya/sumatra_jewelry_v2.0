plugins {
  id 'groovy'
  id 'java-gradle-plugin'
}

repositories {
  gradlePluginPortal()
  google()
  mavenCentral()
}

dependencies {
  implementation gradleApi()
  implementation localGroovy()
}

gradlePlugin {
  plugins {
    expoModuleGradlePlugin {
      id = 'expo-module-gradle-plugin'
      implementationClass = 'expo.modules.ExpoModuleGradlePlugin'
    }
  }
}
